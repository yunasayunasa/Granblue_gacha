<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>選り分けゲーム (Phaser)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* PhaserがCanvasを管理するので重要 */
            background-color: #333; /* Canvas外の背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent; /* スマホタップ時のハイライト除去 */
        }
        #game-container {
            /* サイズはPhaserのconfigで設定 */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
    <!-- Phaser 3 CDN (最新版は公式サイトで確認してください) -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <script src="game.js"></script> <!-- メインのJSファイル -->
</body>
</html>
